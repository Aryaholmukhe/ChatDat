<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="styles.css" />
	<title>MochaChat</title>
</head>

<body>

	<div class="background">
		<div class="shape"></div>
		<div class="shape"></div>
		<div class="shape"></div>
	</div>

	<div class="join-container">
			<h1 class="join-header">MochaChat</h1>
			
		<form action="chat.html">
			
			<label for="username">Username</label>
			<input class="formInput" type="text" name="username" id="username" placeholder="Enter username..."
				required />
			<label for="room">Room</label>

			<select name="room" id="room" class="formInput">
				<option class="option" value="1">Panda ppl</option>
				<option class="option" value="2">Turtle ppl</option>
				<option class="option" value="3">Duck ppl</option>
				<option class="option" value="4">Bear ppl</option>
				<option class="option" value="5">Penguin ppl</option>
				<option class="option" value="6">Koala ppl</option>
			</select>

			<button type="submit" class="join-btn">Join Chat</button>
		</form>
	</div>
</body>

</html>
